<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificación de Ley</title>
</head>
<body>
  <h1>Modificación de Ley</h1>
  <form action="/modificacion" method="POST">
    <label for="category">Categoría:</label>
    <input type="text" name="category" required><br>
    <label for="type">Tipo:</label>
    <input type="text" name="type" required><br>
    <label for="content">Nuevo Contenido:</label>
    <input type="text" name="content" required><br>
    <button type="submit">Modificar Ley</button>
  </form>
</body>
</html>
